<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congo děti simulátor</title>
    <link rel="stylesheet" href="./res/css/style.css">
    <link rel="shortcut icon" href="./res/img/icon.jpeg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body>
    <div id="container" class="d-flex justify-content-between text-center flex-row">
        <div class="pu">

        </div>
        <div class="cookieContainer d-flex align-items-center flex-column justify-content-center">
            <p class="counter" id="counter">MONEY: 0</p>
            <p class="counter" id="perSec">MONEY: 0/sec </p>
            <img draggable="false" id="cookie" src="/res/img/dirt.jfif" alt="hlina more">
        </div>
       
        <div class="shop d-flex align-items-start justify-content-start">
            <p>
                <img type="button" id="shopIcon" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample" src="res/img/shopicon.png" alt="">
              </p>
              <div style="min-height: 200px;">
                <div class="collapse collapse-horizontal" id="collapseWidthExample">
                  <div class="card card-body" style="width: 500px; height: fit-content;">
                    <h5>Click Upgrades</h5>
                    <hr>
                    <button class="btn-dark" id="clickUpgrade"><i style="font-size: 20px;" class="bi bi-bucket-fill"></i>Buy better tools: 20</button>
                    <button class="btn-dark" id="excavatorUpgrade"><i style="font-size: 20px;" class="bi bi-bucket-fill"></i>Buy excavator: 1000</button>
                    <hr>
                    <h5>Slaves</h5>
                    <hr>
                    <button class="btn-dark" id="autoClicker"><i style="font-size: 20px;" class="bi bi-person-add"></i></i>Buy children: 100</button>
                    <button class="btn-dark" id="Otrokarna"><i style="font-size: 20px;" class="bi bi-person-add"></i></i>Buy adults: 5000</button>
                    <hr>
                    <h5>Upgrade resource</h5>
                    <hr>
                    <button class="btn-dark" id="upgradeResource"><i style="font-size: 20px;" class="bi bi-gem"></i></i>Buy new rescource <br>
                      <div class="progress">
                        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"><span id="progressTxt"></span></div>
                      </div>
                    </button>
                    

                  </div>
                </div>
              </div>
        </div>
    </div>







    <script src="./res/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
